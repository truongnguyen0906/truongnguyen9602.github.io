<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Category</title>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
	<div th:if="${category.id == null}"><h1>Create New Category</h1></div>
	<div th:unless="${category.id == null}"><h1>Edit Category</h1></div><br><br>

	<form th:action="@{/categories/save}" th:object="${category}" method="post"
		  style="max-width: 600px; margin: 0 auto;">
	<input type="hidden" th:field="*{id}" th:value="${category.id}" />
	<div class="m-3">
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Category Name: </label>
			<div class="col-sm-8">
				<input type="text" th:field="*{name}" class="form-control" required />
			</div>
		</div>
		<div class="text">
			<button type="submit" class="btn btn-primary">SAVE</button>
		</div>
	</div>
	</form>
</div>
</body>
</html>
